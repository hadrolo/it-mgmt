<div class="alert alert-warning mb-2 alert-dismissible fade show" role="alert" *ngIf="start">
    <i class="fa fa-info-circle me-2"></i>{{'FW.LOGIN.MAINTENANCE_WARNING' | translate:{start: start, end: end} }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
