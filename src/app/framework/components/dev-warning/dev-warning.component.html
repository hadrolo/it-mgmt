<div class="alert alert-danger mb-2 alert-dismissible fade show" role="alert" *ngIf="devWarnings">
    <i class="fa fa-exclamation-triangle me-2"></i>{{'FW.LOGIN.DEV_WARNING' | translate}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
