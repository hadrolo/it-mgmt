<div class="row">
    <div class="col">
        <app-table *ngIf="unassignedTable.config" [data]="unassignedTable" (status)="openAssignUser($event)">
            <div class="row pt-3">
                <div class="col h4">
                   <!-- {{unassignedTable.config.title}}-->
                </div>
                <div class="col-auto">
                    <app-table-search-field [data]="unassignedTable"></app-table-search-field>
                </div>
            </div>
            <div class="row pt-sm-1">
                <div class="col pt-1">
                    <div class="row">
                        <div class="col text-end pt-1">
                            <app-table-index [data]="unassignedTable"></app-table-index>
                        </div>
                        <div class="col-auto text-end pt-1">
                            <app-table-export-button [data]="unassignedTable"></app-table-export-button>
                        </div>
                        <div class="col-auto text-end pt-1">
                            <app-table-filter-button [data]="unassignedTable"></app-table-filter-button>
                        </div>
                        <div class="col-auto text-end pt-1">
                            <app-table-row-switch [data]="unassignedTable"></app-table-row-switch>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card fw-table mt-3">
                <div class="card-body">
                    <app-table-table *ngIf="unassignedTable.result.table" [data]="unassignedTable"></app-table-table>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-sm-6">
                    <app-table-pagination [data]="unassignedTable"></app-table-pagination>
                </div>
                <div class="col-sm-6 text-end">
                    <app-table-row-count [data]="unassignedTable"></app-table-row-count>
                </div>
            </div>
        </app-table>
    </div>
    <div *ngIf="assignedTable.config" class="col">
        <app-table [data]="assignedTable" (status)="openUnassignUser($event)">
            <div class="row pt-3">
                <div class="col h4">
                    <!--{{assignedTable.config.title}}-->
                </div>
                <div class="col-auto">
                    <app-table-search-field [data]="assignedTable"></app-table-search-field>
                </div>
            </div>
            <div class="row pt-sm-1">
                <div class="col pt-1">
                    <div class="row">
                        <div class="col text-end pt-1">
                            <app-table-index [data]="assignedTable"></app-table-index>
                        </div>
                        <div class="col-auto text-end pt-1">
                            <app-table-export-button [data]="assignedTable"></app-table-export-button>
                        </div>
                        <div class="col-auto text-end pt-1">
                            <app-table-filter-button [data]="assignedTable"></app-table-filter-button>
                        </div>
                        <div class="col-auto text-end pt-1">
                            <app-table-row-switch [data]="assignedTable"></app-table-row-switch>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card fw-table mt-3">
                <div class="card-body">
                    <app-table-table *ngIf="assignedTable.result.table" [data]="assignedTable"></app-table-table>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-sm-6">
                    <app-table-pagination [data]="assignedTable"></app-table-pagination>
                </div>
                <div class="col-sm-6 text-end">
                    <app-table-row-count [data]="assignedTable"></app-table-row-count>
                </div>
            </div>
        </app-table>

    </div>
</div>
